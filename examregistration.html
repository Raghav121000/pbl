<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>

    <body>
        <h1 align=center>exam registration page</h1>
        <form action="upload.php" method="post" class="main-form needs-validation" novalidate>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="studentname">Student Name</label>
                        <input type="text" name="studentname" id="studentname" class="form-control is-invalid">
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label for="fname">Father's Name</label>
                        <input type="text" name="fname" id="fname" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="halltktno">Hall Ticket Number</label>
                        <input type="text" name="halltktno" id="halltktno" class="form-control is-invalid">
                    </div>
                </div>
                
                <div class="col">
                    <div class="form-group">
                        <label for="pnumber">Phone Number</label>
                        <input type="text" name="pnumber" id="pnumber" class="form-control">
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="course">Course</label>
                        <select name="course" id="course" class="form-control">
                            <option value="select" default>SELECT</option>
                            <option value="1">B.Tech</option>
                            <option value="2">M.Tech</option>
                            <option value="3">MBA</option>
                        </select>
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label for="branch">Branch</label>
                        <select name="branch" id="branch" class="form-control">
                            <option value="select" default>SELECT</option>
                            <option value="1">CSE</option>
                            <option value="2">EEE</option>
                            <option value="3">ECE</option>
                            <option value="4">MECH</option>
                            <option value="5">CE</option>
                            <option value="6">IT</option>
                        </select>
                    </div>
                </div>
            </div>
            
            
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="year">Year (I/II/III/IV)</label>
                        <input type="text" name="year" id="year" class="form-control is-invalid">
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label for="semester">Semester</label>
                        <input type="text" name="semester" id="semester" class="form-control">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="fileToUpload">Select image to upload</label>
                <input type="file" name="fileToUpload" id="fileToUpload" class="form-control">
            </div>

            <center><button type="submit" class="btn btn-primary">upload image</button></center>

            <br>

            <center><button type="submit" class="btn btn-primary">submit</button></center>

                    <input type="text" name="clgname" id="clgname" class="form-control">
                </div>
            </div>-->

        </form>
    </body>
</html>
